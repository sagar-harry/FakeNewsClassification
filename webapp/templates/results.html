{% extends 'base.html' %}

{% block head %}
<title> Results</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Finding results</h1>
    <form action="/results/{{news}}" method="POST">
        <table style="border: 100in;">
            <tr>
                <th>Content</th>
                <th>Fake/Real</th>
            </tr>
    
            <tr>
                <td>{{news.content}}</td>
                <td>{{news.class_news}}</td>
            </tr>
            <tr>
                <td>
                    <a href="/">Go back</a>
                </td>
            </tr>
        </table>
    </form>

</div>
{% endblock %}
